
#user  www-data;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

# RTMP configuration
rtmp {
	server {
		listen 1935;
		chunk_size 4096;

		application live {
			live on;
			record off;
			interleave on;

			hls on;
			hls_path /var/www/winn-live/hls/;
			hls_fragment 3;  # was 15s   

			dash on;
			dash_path /var/www/winn-live/dash/;
			dash_fragment 15s;
			# disable consuming the sream from nginx as rtmp
			deny play all;
		}


		application live2 {
			live on;
			record off;
			interleave on;

			hls on;
			hls_path /var/www/winn-live/hls2/;
			hls_fragment 3;  # was 15s   

			dash on;
			dash_path /var/www/winn-live/dash2/;
			dash_fragment 15s;
			# disable consuming the sream from nginx as rtmp
			deny play all;
		}

		application live3 {
			live on;
			record off;
			interleave on;

			hls on;
			hls_path /var/www/winn-live/hls3/;
			hls_fragment 3;  # was 15s 
  
			# disable consuming the sream from nginx as rtmp
			deny play all;
		}

		application live4 {
			live on;
			record off;
			interleave on;

			hls on;
			hls_path /var/www/winn-live/hls4/;
			hls_fragment 3;    

			# disable consuming the sream from nginx as rtmp
			deny play all;
		}
	}
}


http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       81;
	listen 	     [::]:81;
 
        server_name  win-live.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location /hls {
	    # Disable cache
	    add_header Cache-Control non-cache;
	    
            # CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';

	    if ($request_method = 'OPTIONS') {
	    	add_header 'Access-Control-Allow-Origin' '*';
		add_header 'Access-Control-Max-Age' 1728000;
 		add_header 'Content-Type' 'text/plain charset=UTF-8';
		add_header 'Content-Length' 0;
		return 204; 
	    }

    	    types {
		application/vnd.apple.mpegurl m3u8;
		video/mp2t ts;
	        application/dash+xml mpd;
		text/html html;
    	    }

            root   /var/www/winn-live;
        }

        location /hls2 {
	    # Disable cache
	    add_header Cache-Control non-cache;
	    
            # CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';

	    if ($request_method = 'OPTIONS') {
	    	add_header 'Access-Control-Allow-Origin' '*';
